<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard del Carrito</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2c003e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      color: #00e6ff;
      text-shadow: 0 0 10px #00e6ff;
      margin-bottom: 20px;
      font-size: 2em;
    }
    #dashboard {
      background: #0d0d0d;
      padding: 20px;
      border: 2px solid transparent;
      border-image: linear-gradient(to bottom, #00e6ff, #8b00ff) 1;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 230, 255, 0.5), 0 0 30px rgba(139, 0, 255, 0.3);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 1200px;
      width: 100%;
    }
    .sensor-box {
      background: #1c1c1c;
      padding: 15px;
      border: 2px solid transparent;
      border-image: linear-gradient(to bottom, #00e6ff, #8b00ff) 1;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 230, 255, 0.3);
      color: #e0e0e0;
      text-align: left;
    }
    .sensor-box h3 {
      margin: 0 0 10px;
      color: #00e6ff;
      text-shadow: 0 0 5px #00e6ff;
      font-size: 1.2em;
    }
    .sensor-box p {
      margin: 5px 0;
      font-size: 0.9em;
    }
    .path {
      background: #1c1c1c;
      padding: 15px;
      border: 2px solid transparent;
      border-image: linear-gradient(to bottom, #00e6ff, #8b00ff) 1;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 230, 255, 0.3);
      max-height: 200px;
      overflow-y: auto;
      color: #e0e0e0;
      grid-column: 2;
      grid-row: 1 / 3;
    }
    .canvas-container {
      background: #1c1c1c;
      padding: 10px;
      border: 2px solid transparent;
      border-image: linear-gradient(to bottom, #00e6ff, #8b00ff) 1;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 230, 255, 0.3);
      grid-column: 3;
      grid-row: 1;
    }
    canvas {
      border: 1px solid #00e6ff;
      background: #2c2c2c;
      border-radius: 4px;
      width: 100%;
      height: auto;
    }
    #ambiente-box { grid-column: 1; grid-row: 1; }
    #giroscopio-box { grid-column: 1; grid-row: 2; }
    #acelerometro-box { grid-column: 3; grid-row: 2; }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
      max-width: 1200px;
      width: 100%;
    }
    button, a {
      background: linear-gradient(45deg, #00e6ff, #8b00ff);
      color: #ffffff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 200px;
      text-align: center;
      font-size: 0.9em;
    }
    button:hover, a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 230, 255, 0.7);
    }
    #errorMsg {
      color: #ff5555;
      text-shadow: 0 0 5px #ff5555;
      margin-top: 10px;
      text-align: center;
      font-size: 0.9em;
    }
    /* Responsividad */
    @media (max-width: 900px) {
      #dashboard {
        grid-template-columns: repeat(2, 1fr);
      }
      .path {
        grid-column: 1 / 3;
        grid-row: 3;
      }
      .canvas-container {
        grid-column: 1 / 3;
        grid-row: 1;
      }
      #ambiente-box { grid-column: 1; grid-row: 2; }
      #giroscopio-box { grid-column: 2; grid-row: 2; }
      #acelerometro-box { grid-column: 1 / 3; grid-row: 4; }
      h1 { font-size: 1.8em; }
      .sensor-box h3 { font-size: 1.1em; }
      .sensor-box p { font-size: 0.85em; }
      button, a { width: 180px; }
    }
    @media (max-width: 600px) {
      body { padding: 10px; }
      #dashboard {
        grid-template-columns: 1fr;
        padding: 15px;
      }
      .path, .canvas-container, .sensor-box {
        grid-column: 1;
        grid-row: auto;
      }
      canvas {
        width: 300px;
        height: 300px;
      }
      h1 { font-size: 1.5em; }
      .sensor-box h3 { font-size: 1em; }
      .sensor-box p { font-size: 0.8em; }
      .path { max-height: 150px; }
      button, a { width: 160px; font-size: 0.85em; }
    }
  </style>
</head>
<body>
  <h1>Dashboard del Carrito</h1>
  
  <div id="dashboard">
    <div id="ambiente-box" class="sensor-box">
      <h3>Ambiente</h3>
      <p>Presión: <span id="presion">1013 hPa</span></p>
      <p>Humedad: <span id="humedad">60%</span></p>
      <p>Temperatura: <span id="temperatura">25°C</span></p>
    </div>
    
    <div id="giroscopio-box" class="sensor-box">
      <h3>Giroscopio</h3>
      <p>X: <span id="giroX">0.00 rad/s</span></p>
      <p>Y: <span id="giroY">0.00 rad/s</span></p>
      <p>Z: <span id="giroZ">0.00 rad/s</span></p>
    </div>
    
    <div id="acelerometro-box" class="sensor-box">
      <h3>Acelerómetro</h3>
      <p>X: <span id="accelX">0.00 m/s²</span></p>
      <p>Y: <span id="accelY">0.00 m/s²</span></p>
      <p>Z: <span id="accelZ">9.81 m/s²</span></p>
    </div>
    
    <div class="path">
      <pre id="pathLog"></pre>
    </div>
    
    <div class="canvas-container">
      <canvas id="trajectoryCanvas" width="400" height="400"></canvas>
    </div>
  </div>
  
  <div class="button-container">
    <button onclick="clearCanvas()">Limpiar Trayectoria</button>
    <a href="/download">Descargar Movimientos</a>
  </div>
  
  <p id="errorMsg"></p>

  <script>
    const canvas = document.getElementById('trajectoryCanvas');
    const ctx = canvas.getContext('2d');
    let x = 200, y = 200, angle = -Math.PI / 2;
    let lastPath = '';
    const stepSize = 5;
    const angleStep = Math.PI / 6;

    function drawTrajectory(movements) {
      if (movements === lastPath) return;
      const lines = movements.split('\n').filter(line => line && line !== 'INICIO');
      const newLines = lines.slice(lastPath.split('\n').filter(l => l && l !== 'INICIO').length);
      ctx.beginPath();
      ctx.strokeStyle = '#00e6ff';
      ctx.lineWidth = 2;

      for (const movement of newLines) {
        if (movement === 'ADELANTE') {
          const newX = x + stepSize * Math.cos(angle);
          const newY = y + stepSize * Math.sin(angle);
          ctx.lineTo(newX, newY);
          x = newX;
          y = newY;
        } else if (movement === 'IZQUIERDA') {
          angle += angleStep;
        } else if (movement === 'DERECHA') {
          angle -= angleStep;
        }
      }
      ctx.stroke();
      lastPath = movements;
    }

    function clearCanvas() {
      fetch('/clear')
        .then(response => response.text())
        .then(data => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.beginPath();
          ctx.moveTo(200, 200);
          x = 200;
          y = 200;
          angle = -Math.PI / 2;
          lastPath = '';
          document.getElementById('pathLog').textContent = '';
          document.getElementById('errorMsg').textContent = data;
        })
        .catch(error => {
          document.getElementById('errorMsg').textContent = 'Error al limpiar datos';
        });
    }

    function updateData() {
      fetch('/data')
        .then(response => response.json())
        .then(data => {
          document.getElementById('pathLog').textContent = data.path;
          drawTrajectory(data.path);
          document.getElementById('errorMsg').textContent = '';
          // Placeholder: actualizar valores de sensores
          document.getElementById('presion').textContent = '1013 hPa';
          document.getElementById('humedad').textContent = '60%';
          document.getElementById('temperatura').textContent = '25°C';
          document.getElementById('giroX').textContent = '0.00 rad/s';
          document.getElementById('giroY').textContent = '0.00 rad/s';
          document.getElementById('giroZ').textContent = '0.00 rad/s';
          document.getElementById('accelX').textContent = '0.00 m/s²';
          document.getElementById('accelY').textContent = '0.00 m/s²';
          document.getElementById('accelZ').textContent = '9.81 m/s²';
        })
        .catch(error => {
          document.getElementById('errorMsg').textContent = 'Error al obtener datos';
        });
    }

    setInterval(updateData, 500);
    ctx.beginPath();
    ctx.moveTo(200, 200);
  </script>
</body>
</html>
